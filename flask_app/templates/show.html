<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Show User</title>
</head>
<body>
    <div class="card" style="width: 25rem;">
        <div class="card-body">
          <h3 class="card-title">User {{user.first_name}}</h3>
          <p> Name: {{user.first_name}} {{user.last_name}}</p>
          <p> Email: {{user.email}}</p>
          <a href="/destroy_one/{{user.id}}" class="btn btn-dark">Delete User</a>
          <a href="/edit_user/{{user.id}}" class="btn btn-dark">Edit User</a>
          <a href="/read" value="Go back" class="btn btn-dark">Go back</a>
        </div>
    </div>
</body>
</html>
